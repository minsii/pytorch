name: for-buck

on:
  pull_request:


defaults:
  run:
    shell: bash -e -l {0}

jobs:

  test-for-buck:
    runs-on: ubuntu-latest
    env:
      JOB_BASE_NAME: ubuntu-latest-android-tests
    steps:
      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
          activate-environment: build

      - name: Install dependencies
        run: |
          conda install -y \
            cffi \
            cmake \
            mkl \
            mkl-include \
            ninja \
            numpy \
            pyyaml \
            requests \
            setuptools \
            typing_extensions

      - name: Install Buck
        run: |
          wget https://github.com/facebook/buck/releases/download/v2021.01.12.01/buck.2021.01.12.01_all.deb
          sudo sudo apt remove openjdk*
          sudo apt install ./buck.2021.01.12.01_all.deb
          java --version

      - name: Run Buck Hello World
        run: |
          touch .buckconfig
          buck build :hello
          buck run :hello
